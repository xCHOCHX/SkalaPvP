<!DOCTYPE html>

  <style>

    .donate-button {

      border-color: #b30099;

    /* –¶–µ–Ω–∞ –∂–∏—Ä–Ω—ã–º */
    .donate-price {
      font-weight: bold;
      margin-left: 15px;
    }

    .info-box {
      width: 60%;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      box-sizing: border-box;
      height: 600px;
      overflow-y: auto;
      position: relative;
      padding-bottom: 80px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É */

    .section-title {

      margin-top: 25px;
      color: #ff00cc;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
    }

    .info-box li {
      margin-bottom: 10px;
      font-size: 17px;
    }

    .highlight {

    }

    input[type='number'] {

      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: 2px solid #333;
      background-color: #0d0d0d;
      color: white;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .buy-button {
      position: absolute;
      bottom: 20px;
      left: 30px;
      right: 30px;
      padding: 14px 0;
      background-color: #b30099;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      border: none;
      user-select: none;
      transition: 0.3s;

        padding-bottom: 80px;

        left: 20px;
        right: 20px;

<body>
  <h1 style="margin-top: 20px; font-size: 32px; color: #ff00cc">
    ScalaPvP ‚Äî –î–æ–Ω–∞—Ç—ã
  </h1>

  <div class="container">

      </div>

      <div class="donate-button" onclick="selectRank('–≠–ª–∏—Ç–∞')">
        <span>–≠–ª–∏—Ç–∞</span><span class="donate-price">400‚ÇΩ</span>
      </div>
      <div class="donate-button" onclick="selectRank('–¢–∏—Ç–∞–Ω')">
        <span>–¢–∏—Ç–∞–Ω</span><span class="donate-price">600‚ÇΩ</span>
      </div>
      <div class="donate-button" onclick="selectRank('–í–ª–∞–¥—ã–∫–∞')">
        <span>–í–ª–∞–¥—ã–∫–∞</span><span class="donate-price">900‚ÇΩ</span>
      </div>
      <div class="donate-button" onclick="selectRank('XC')">
        <span>XC</span>
      </div>
    </div>

    <div class="info-box" id="infoBox">
      <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è JavaScript-–æ–º -->
    </div>
  </div>

  <script>
    const ranks = {
      –ë–∞—Ä–æ–Ω: {
        color: '#00aaff',
        price: '25‚ÇΩ',
        prefix: '–ë–∞—Ä–æ–Ω',
        kit: '–ö–∏—Ç –ë–∞—Ä–æ–Ω',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>3</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>2</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>4</span>"
        ]
      },
      –ì–µ—Ä–æ–π: {
        color: '#7CFC00',
        price: '70‚ÇΩ',
        prefix: '–ì–µ—Ä–æ–π',
        kit: '–ö–∏—Ç –ì–µ—Ä–æ–π',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>4</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>3</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>5</span>"
        ]
      },
      –ì–µ–Ω–µ—Ä–∞–ª: {
        color: '#00ff00',
        price: '150‚ÇΩ',
        prefix: '–ì–µ–Ω–µ—Ä–∞–ª',
        kit: '–ö–∏—Ç –ì–µ–Ω–µ—Ä–∞–ª',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>5</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>4</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>7</span>"
        ]
      },
      –ì–ª–∞–≤–∞: {
        color: '#ff9900',
        price: '250‚ÇΩ',
        prefix: '–ì–ª–∞–≤–∞',
        kit: '–ö–∏—Ç –ì–ª–∞–≤–∞',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>5</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>5</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>8</span>"
        ]
      },
      –≠–ª–∏—Ç–∞: {
        color: '#cc33ff',
        price: '400‚ÇΩ',
        prefix: '–≠–ª–∏—Ç–∞',
        kit: '–ö–∏—Ç –≠–ª–∏—Ç–∞',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>6</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>6</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>10</span>"
        ]
      },
      –¢–∏—Ç–∞–Ω: {
        color: '#ffff00',
        price: '600‚ÇΩ',
        prefix: '–¢–∏—Ç–∞–Ωüëë',
        kit: '–ö–∏—Ç –¢–∏—Ç–∞–Ω',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>7</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>8</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>12</span>"
        ]
      },
      –í–ª–∞–¥—ã–∫–∞: {
        color: '#ff0000',
        price: '900‚ÇΩ',
        prefix: '–í–ª–∞–¥—ã–∫–∞üòà',
        kit: '–ö–∏—Ç –í–ª–∞–¥—ã–∫–∞',
        extra: [
          "–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ—á–µ–∫ –¥–æ–º–∞: <span class='highlight'>8</span>",
          "–ë–ª–æ–∫–æ–≤ –ø—Ä–∏–≤–∞—Ç–∞: <span class='highlight'>10</span>",
          "–°–ª–æ—Ç–æ–≤ –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ: <span class='highlight'>15</span>"
        ]
      }
    };

    function selectRank(rank) {
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
      document.querySelectorAll('.donate-button').forEach((btn) => {
        btn.classList.remove('active');
        if (
          (rank === 'XC' &&
            btn.textContent.trim() === 'XC') ||
          btn.textContent.includes(rank)
        ) {
          btn.classList.add('active');
        }
      });

      if (rank === 'XC') {
        document.getElementById('infoBox').innerHTML = `
          <h2 style="color:#ff00cc; margin-bottom: 15px;">–ö—É–ø–∏—Ç—å –¥–æ–Ω–∞—Ç–Ω—É—é –≤–∞–ª—é—Ç—É XC</h2>
          <p>–û–±–º–µ–Ω: <b>1‚ÇΩ = 4 XC</b></p>
          <label for="xcAmount">–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ XC:</label>
          <input type="number" id="xcAmount" min="1" value="100" />
          <p class="section-title">–ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</p>
          <p class="price" id="totalPrice">25‚ÇΩ</p>
          <button class="buy-button" id="buyXCBtn">–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏</button>
        `;

        const xcInput = document.getElementById('xcAmount');
        const totalPriceEl = document.getElementById('totalPrice');
        const buyBtn = document.getElementById('buyXCBtn');

        function updatePrice() {
          let amount = parseInt(xcInput.value, 10);
          if (isNaN(amount) || amount < 1) {
            amount = 1;
            xcInput.value = amount;
          }
          const price = (amount / 4).toFixed(2);
          totalPriceEl.textContent = price + '‚ÇΩ';
        }

        xcInput.addEventListener('input', updatePrice);
        updatePrice();

        buyBtn.addEventListener('click', () => {
          const amount = parseInt(xcInput.value, 10);
          if (amount && amount >= 1) {
            alert(
              `–í—ã –∫—É–ø–∏–ª–∏ ${amount} XC –∑–∞ ${(amount / 4).toFixed(2)}‚ÇΩ`
            );
            // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
          } else {
            alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ XC');
          }
        });
      } else {
        const data = ranks[rank];
        if (!data) return;

        const info = `
          <h2 style="color:${data.color}; margin-bottom: 15px;">${data.prefix}</h2>
          <div class="section-title">–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏</div>
          <ul>
            <li>${data.kit}</li>
            <li>–ü—Ä–µ—Ñ–∏–∫—Å –≤ —á–∞—Ç–µ: <span style="color:${data.color}">${data.prefix}</span></li>
          </ul>
          <div class="section-title">–ü—Ä–æ—á–µ–µ</div>
          <ul>${data.extra
            .map((e) => `<li>${e}</li>`)
            .join('')}</ul>
          <div class="section-title">–°—Ç–æ–∏–º–æ—Å—Ç—å</div>
          <p class="price">${data.price}</p>
          <button class="buy-button" id="buyRankBtn">–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏</button>
        `;
        document.getElementById('infoBox').innerHTML = info;

        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–∫—É–ø–∫–∏ —Ä–∞–Ω–≥–∞ –∑–¥–µ—Å—å
        document
          .getElementById('buyRankBtn')
          .addEventListener('click', () => {
            alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –ø–æ–∫—É–ø–∫—É —Ä–∞–Ω–≥–∞ "${rank}" –∑–∞ ${data.price}`);
            // –î–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –ø–æ–∫—É–ø–∫–∏ —Ä–∞–Ω–≥–∞
          });
      }
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ë–∞—Ä–æ–Ω–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    selectRank('–ë–∞—Ä–æ–Ω');
  </script>
</body>
</html>
